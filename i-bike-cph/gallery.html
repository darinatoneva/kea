<!DOCTYPE html>
<html lang="en">

<head>
	<title>A Bicycle Guide for non-Danes</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<header>

		<div id="header_text_area" class="gallery_background ">
			<h1 class="i_bike_cph red no_background indented gallery_title">Cycling adventures</h1>
			<h2 class="indented">A photo gallery</h2>
				<div class="buttons">
					<div class=" buttons_style"><a href="index.html#video">WATCH VIDEO</a></div>
					<div class=" buttons_style middle_button"><a href="rules.html">RULES</a></div>
					<div class=" buttons_style"><a href="gallery.html">GALLERY</a></div>
				</div>
		</div>


	</header>

	<div id=frieze_area></div>
	<div class="row">
		<div class="img_frame">
			<img src="res/pics_small/XCF.jpg">
			<a href="res/pics_large/XCF.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/XCTGF.jpg">
			<a href="res/pics_large/XCTGF.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/XCVV.jpg">
			<a href="res/pics_large/XCVV.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/XCXCVXCV.jpg">
			<a href="res/pics_large/XCXCVXCV.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/ZC.jpg">
			<a href="res/pics_small/ZC.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/ZXCVBNM.jpg">
			<a href="res/pics_large/ZXCVBNM.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/ZXVB.jpg">
			<a href="res/pics_large/ZXVB.jpg" target="_blank"></a>
		</div>
		<div class="img_frame">
			<img src="res/pics_small/ZVsd.jpg">
			<a href="res/pics_large/ZVsd.jpg" target="_blank"></a>
		</div>
	</div>

</body>
