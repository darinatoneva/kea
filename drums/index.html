<!DOCTYPE html>
<html>
<head>
	<title>Drums</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>

<body>
	<h3>Drum Machine</h3>
	<h4>Click on the buttons or press the number keys on your keyboard to make some noise :)</h4>
	<div id="frame">
		<div class="row">
			<input type="button" id="d1" class="input_button drum_button" value="1">
			<input type="button" id="d2" class="input_button drum_button" value="2">
			<input type="button" id="d3" class="input_button drum_button" value="3">
		</div>
		<div class="row">
			<input type="button" id="d4" class="input_button drum_button" value="4">
			<input type="button" id="d5" class="input_button drum_button" value="5">
			<input type="button" id="d6" class="input_button drum_button" value="6">
		</div>
		<div class="row">
			<input type="button" id="d7" class="input_button drum_button" value="7">
			<input type="button" id="d8" class="input_button drum_button" value="8">
			<input type="button" id="d9" class="input_button drum_button" value="9">
		</div>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
