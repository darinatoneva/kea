<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
</head>

<body>
	<div id="frame">
	<div class="row">
		<input type="text" id="input_field">
	</div>
	<div class="row">
		<input type="button" id="b7" class="input_button number_button" value="7">
		<input type="button" id="b8" class="input_button number_button" value="8">
		<input type="button" id="b9" class="input_button number_button" value="9">
		<input type="button" id="division" class="input_button operation_button" value="/">
	</div>
	<div class="row">
		<input type="button" id="b4" class="input_button number_button" value="4">
		<input type="button" id="b5" class="input_button number_button" value="5">
		<input type="button" id="b6" class="input_button number_button" value="6">
		<input type="button" id="multiply" class="input_button operation_button" value="*">
	</div>
	<div class="row">
		<input type="button" id="b1" class="input_button number_button" value="1">
		<input type="button" id="b2" class="input_button number_button" value="2">
		<input type="button" id="b3" class="input_button number_button" value="3">
		<input type="button" id="substract" class="input_button operation_button" value="-">
	</div>
	<div class="row">
		<input type="button" id="b0" class="input_button number_button" value="0">
		<input type="button" id="reset" class="input_button" value="C">
		<input type="button" id="equals" class="input_button" value="=">
		<input type="button" id="sum" class="input_button operation_button" value="+">
	</div>

	</div>
	<script src="javascript.js"></script>
</body>
</html>
